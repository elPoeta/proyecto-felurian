<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contenedor-estilo.css">
    <link rel="stylesheet" href="css/menu-estilo.css">
    <link rel="stylesheet" href="css/principal-estilo.css">
    <link rel="stylesheet" href="css/side-estilo.css">
    <link rel="stylesheet" href="css/footer-estilo.css">
    <link rel="stylesheet" href="css/productos-estilo.css">
    
    <script src="js/vista.js" defer></script>
    <script src="js/carrito.js" defer></script>
    <script src="js/app.js" defer></script>
    
    <title>Felurian</title>
</head>

<body>
     <div class="container">
      
        <header class="header">
            <div class="nav-hamburger">
                <a href="#" id="nav-icon-hamburger">&#9776;</a>
            </div>
            <div class="logo">
                <a href="index.html" class="logo"><img src="img/logo-uva.svg" alt="Felurian" class="logo-img"></a>
                <a href="index.html" class="logo"><h1 class="logo-texto">Felurian</h1></a>
            </div>

            <div class="busqueda">
                <div class="search">
                        <img src="img/lupa.svg" class="img-lupa-buscar">
                        <input type="text" id="buscar" placeholder="Buscar...">
                   
                </div>
    
                <div class="login">
                    <img src="img/user.svg" class="user">
                </div>
            </div>
            <div class="carrito-compras">
                <img src="img/carrito.svg" class="carrito-img"alt="carrito">
                <p class="carrito-text">(<span id="carrito-cantidad">0</span>)</p>
            </div>
        </header>

        <nav class="nav-menu">
                <div class="nav-large-menu" >
                    <ul id="menu-large">
    
                    </ul>
                </div>
            </nav> 
            
   <section class="side">
       <div class="panel-side">
           <div class="fitro">
                Filtro de busqueda
           </div>
           
       </div>
   </section>
        <section class="main-content">
            <div id="panel-content">
              <div class="banner">
                  <div class="banner-badge">
                        <img src="img/uvas.svg" class="logo-banner-img">
                  </div>
 
                <span class="titulo-banner"><span>Felurian</span> <sup> . </sup></span>
                <span id="tipeo-contenedor"></span>
                <span class='tipeo-cursor'>|</span>   
              </div>

                <div class="content-grilla">
                    <div >
                        <a class="fondo-grilla" href="#">
                            <div class="texto-grilla">
                                <h2>Promociones</h2>
                            </div>
                            <img src="img/promos-grilla.jpg">
                        </a>
                    </div>
    
                    <div >
                        <a class="fondo-grilla" href="#" onclick="cargarProductos();">
                            <div class="texto-grilla">
                                <h2>Vinos</h2>
                            </div>
                            <img src="img/vinos-grilla.jpg">
                        </a>
                    </div>
    
                    <div >
                        <a class="fondo-grilla" href="#">
                            <div class="texto-grilla">
                                <h2>Delicias</h2>
                            </div>
                            <img src="img/delicias-grilla.jpg">
                        </a>
                    </div>
    
                    <div >
                        <a class="fondo-grilla" href="#">
                            <div class="texto-grilla">
                                <h2>Accesorios</h2>
                            </div>
                            <img src="img/accesorios-grilla.jpg">
                        </a>
                    </div>
            </div>
        </section>
        
        <footer class="footer">FOOTER</footer>
     </div>

     <div class="nav-panel">
            <a href="#" class="btn-cerrar-nav-panel" id="btn-nav-panel" >&times;</a>
            <ul id="panel-side-menu">

            </ul>
    </div>

</html>
